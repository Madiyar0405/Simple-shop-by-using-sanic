<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .back-to-products {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <a class="back-to-products" href="/products">Back to Products</a>
    <div class="container">
        <h1>User Profile</h1>
        <h2>Cart</h2>
        <div id="cart-items">
            <ul>
                {% for item in cart %}
                <li>{{ item.product_name }} - ${{ item.price }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
